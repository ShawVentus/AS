<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .header { background-color: #f8f9fa; padding: 20px; border-bottom: 3px solid #007bff; }
        .title { font-size: 24px; font-weight: bold; color: #007bff; margin: 0; }
        .date { color: #666; font-size: 14px; margin-top: 5px; }
        .summary { background-color: #e9ecef; padding: 15px; border-radius: 5px; margin: 20px 0; font-style: italic; }
        .topic { margin-top: 30px; }
        .topic-title { font-size: 18px; font-weight: bold; color: #495057; border-left: 4px solid #28a745; padding-left: 10px; }
        .paper-ref { color: #007bff; text-decoration: none; font-weight: bold; }
        .footer { margin-top: 40px; font-size: 12px; color: #999; text-align: center; border-top: 1px solid #eee; padding-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">{{ title }}</h1>
            <div class="date">{{ date }}</div>
        </div>
        
        <div class="summary">
            <strong>核心摘要：</strong> {{ summary }}
        </div>
        
        <div class="topic">
            <div class="topic-title">报告内容</div>
            <!-- 这里简单地将 Markdown 作为文本显示，或者如果已转换为 HTML 则使用 safe -->
            <!-- 考虑到邮件客户端兼容性，建议在后端转换为 HTML 后传入，或者此处仅显示纯文本 -->
            <p style="white-space: pre-wrap;">{{ content }}</p>
        </div>
        
        <div class="footer">
            <p>Generated by Paper Scout Agent</p>
            <p><a href="{{ frontend_url }}">View Full Report & Papers</a></p>
        </div>
    </div>
</body>
</html>
