{/* 邮件头部区域 (Email Header) */}
<div className="text-center mb-8 border-b-2 border-indigo-600 pb-6">
  {/* 顶部标签 */}
  <div className="inline-block px-3 py-1 bg-indigo-100 text-indigo-700 rounded-full text-xs font-bold tracking-wider mb-3">
    DAILY INTELLIGENCE
  </div>
  {/* 主标题 */}
  <h1 className="text-3xl font-serif font-bold text-slate-900 mb-2">
    {reportData.title}
  </h1>
  {/* 日期与期号 */}
  <p className="text-slate-500 text-sm">
    {reportData.date} | Issue #204
  </p>
</div>

{/* 摘要框区域 (Summary Box) */}
<div className="bg-indigo-50 border-l-4 border-indigo-500 p-5 mb-8 rounded-r-lg">
  {/* 摘要标题与图标 */}
  <h3 className="text-indigo-900 font-bold mb-2 flex items-center">
    <FileText className="w-4 h-4 mr-2" />
    本期摘要
  </h3>
  {/* 摘要正文 */}
  <p className="text-indigo-800 text-sm italic leading-6">
    {reportData.summary}
  </p>
</div>
